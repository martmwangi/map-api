<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
    <body>
    <header></header>
        <div class="container">
        <form class="form">
            <div class="form-group">
                 <label >First name</label>
                <input type="text" name="fname" class="form-control" placeholder="Abby">
            </div> 
        <div class="form-group" class="form-inline">
              <label >Surname</label>
               <input type="text" name="sname" class="form-control" placeholder="kama">
            </div>
            <div class="form-group">
                   <label>Tel</label>
                    <input type="tel" name="tel" class="form-control" placeholder="07">
            </div>
            <div class="form-group">
                    <label>Email</label>
                   <input type="email" name="email" class="form-control" placeholder="abc@gmail.com">
            </div>
            <div class="form-group butt">
                    <input type="reset"name="reset" class="btn btn-primary red">
                    <input type="submit" name="submit" class="btn btn-primary ">
            
            </div>
        </form>
    </div>
    <footer></footer>
</body>
</html>
